<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!--Chartjs CDN-->  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <!--Custome CSS-->
    <link rel="stylesheet" href="CSS/style.css">

    <title>Home Page</title>
  </head>

  <body> 
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-ingo custom-navbar">
      <div class="container"> 
        <a class="navbar-brand custom-font-logo" href="#">
          <img src="img\bee_logo.png" alt="Beehive Logo" class="navbar-logo rounded-circle"> 
            Monitoring System
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      </div>
    </nav>
      <!--End Navbar-->

    <!--Topside-->
      <div class="container">
        <div class="row mt-2">
          <!-- Earnings (Monthly) Card Example -->
          <div class="col-xl-3 col-md-6 mb-2">
            <div class="small-card-update-time text-center">
                <div class="card-body">
                    <h5 class="card-title">Update time</h5>
                    <h2 class="card-text">2024/9/3</h2>
                    <h5 class="small-text">12:00:00</h5>
                </div>
              </div>
          </div>
          
          <div class="col-xl-3 col-md-6 mb-2">
            <div class="small-card-temperature text-center">
                <div class="card-body">
                    <h5 class="card-title">Temperature</h5>
                    <h2 class="card-text">23</h2>
                    <h5 class="small-text">+0.5</h5>
                </div>
              </div>
          </div>

          <div class="col-xl-3 col-md-6 mb-2">
            <div class="small-card-humidity text-center">
                <div class="card-body">
                    <h5 class="card-title">Humidity</h5>
                    <h2 class="card-text">50</h2>
                    <h5 class="small-text">-21</h5>
                </div>
              </div>
          </div>

          <div class="col-xl-3 col-md-6 mb-2">
            <div class="small-card-queen-bee-status text-center">
                <div class="card-body">
                    <h5 class="card-title">Queen Bee Status</h5>
                    <h2 class="card-text">0</h2>
                    <h5 class="small-text">Healthy</h5>
                </div>
            </div>
          </div>
            
          </div>
        </div>
      </div>
    <!--End Topside-->

      <!--Graphs-->
      <div class="container">
        <div class="row my-0">
          
          <!-- Left Chart -->
          <div class="col-xl-3">
            <div class="card mb-0">
              <div class="card-header py-1">
                <h6 class="m-0 chart-header-text">
                  <img src="img/chart_icon.png" alt="Chart Icon" class="chart-icon">
                  Weight
                </h6>
              </div>
              <div class="card-body">
                <div>
                  <canvas id="horizontalBarChart" style="width: 100%; height: 430px;"></canvas>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Chart -->
          <div class="col-xl-9">
            <!-- Temperature Chart -->
            <div class="card mb-0">
              <div class="card-header py-0">
                <h6 class="m-0 chart-header-text">
                  <img src="img/chart_icon.png" alt="Chart Icon" class="chart-icon">
                  Temperature
                </h6>
              </div>
              <div class="card-body">
                <div>
                  <canvas id="Chart_temp" style="width: 200%; height: 180px;"></canvas>
                </div>
              </div>
            </div>

            <!-- Humidity Chart -->
            <div class="card mb-0">
              <div class="card-header py-0">
                <h6 class="m-0 chart-header-text">
                  <img src="img/chart_icon.png" alt="Chart Icon" class="chart-icon">
                  Humidity
                </h6>
              </div>
              <div class="card-body">
                <div>
                  <canvas id="Chart_humi" style="width: 200%; height: 180px;"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Place these scripts in the footer or head -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./plot/WeightOfBox.js" defer></script>
    <script src="./plot/temperature.js" defer></script>
    <script src="./plot/humidity.js" defer></script>
    <script src="fetchData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
