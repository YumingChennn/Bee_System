          <div class="col-md-4">
            <div>
              <canvas id="myLineChart"></canvas>
            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            
            <script>
              // Get the canvas element where the chart will be rendered
              const ctx = document.getElementById('myLineChart').getContext('2d');

              // Create a new line chart instance
              const myLineChart = new Chart(ctx, {
                  type: 'line', // Define the type of chart as 'line'
                  data: {
                      labels: ['January', 'February', 'March', 'April', 'May', 'June'], // X-axis labels
                      datasets: [{
                          label: 'Sales Data', // Name of the dataset
                          data: [100, 150, 120, 180, 130, 170], // Y-axis data points
                          borderColor: 'rgba(75, 192, 192, 1)', // Line color
                          backgroundColor: 'rgba(75, 192, 192, 0.2)', // Fill color under the line
                          borderWidth: 2, // Line thickness
                          fill: true, // Fill the area under the line
                      }]
                  },
                  options: {
                      responsive: true, // Make chart responsive
                      scales: {
                          y: {
                              beginAtZero: true // Ensure y-axis starts at 0
                          }
                      }
                  }
              });
            </script>
          </div>
          </div>

    <!--Graphs-->
      <div class="container">
        <div class="row my-5 ">
          <div class="col-md-4">
            <div>
              <canvas id="myChart1"></canvas>
            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            
            <script>
              // Get the canvas element where the chart will be rendered
              const ctx1 = document.getElementById('myChart1').getContext('2d');

              // Create a new doughnut chart instance
              const myDoughnutChart = new Chart(ctx1, {
                  type: 'doughnut', // Define the type of chart as 'doughnut'
                  data: {
                      labels: ['Sales', 'Marketing', 'Development', 'Customer Support'], // Labels for each segment
                      datasets: [{
                          label: 'Department Budget',
                          data: [300, 150, 100, 200], // Data representing the size of each segment
                          backgroundColor: [
                              'rgba(255, 99, 132, 0.2)', // Colors for each segment
                              'rgba(54, 162, 235, 0.2)',
                              'rgba(255, 206, 86, 0.2)',
                              'rgba(75, 192, 192, 0.2)'
                          ],
                          borderColor: [
                              'rgba(255, 99, 132, 1)',
                              'rgba(54, 162, 235, 1)',
                              'rgba(255, 206, 86, 1)',
                              'rgba(75, 192, 192, 1)'
                          ],
                          borderWidth: 1 // Border thickness around each segment
                      }]
                  },
                  options: {
                      responsive: true, // Make the chart responsive
                      plugins: {
                          legend: {
                              position: 'top', // Position of the legend
                          }
                      }
                  }
              });
            </script>
          </div>
