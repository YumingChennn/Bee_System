<!doctype html>

    <nav class="navbar navbar-expand-lg navbar-ingo custom-navbar">
      <div class="container"> 
      <a class="navbar-brand custom-font" href="#">Smart Beehive Monitoring System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle custom-font" href="#" id="userDropdown" role="button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="mr-2 d-none d-lg-inline text-gray-600 small custom-font">Douglas McGee</span>
                  <img class="img-profile rounded-circle"
                      src="img\CuteDinosaur.jpg">
              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                  aria-labelledby="userDropdown">
                  <a class="dropdown-item" href="#">
                      <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                      Profile
                  </a>
                  <a class="dropdown-item" href="#">
                      <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                      Settings
                  </a>
                  <a class="dropdown-item" href="#">
                      <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                      Activity Log
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                      <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                      Logout
                  </a>
              </div>
            </li>
          </ul>
        </div>
      </div>

                        </div>
                    </div>
                </div>
            </div>
          </div>
          
          <div class="col-xl-2 col-md-6 mb-4">

                    <div class="row no-gutters align-items-center">

                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">

            <script src="./WeightOfBox.js"></script>
          </div>
        </div>

    <!--End Topside-->

      <div class="container">
        <div class="row my-5 ">

            <div>

          <div class="col-xl-8">

              <canvas id="myChart2"></canvas>
            </div>
            <script src="./temperature.js"></script>
          </div>
        </div>
